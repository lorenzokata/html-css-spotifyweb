<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>My Spotify</title>
</head>
<body class="debug">

    <div class="container-fluid"></div>

        <!-- main -->
        <main>
            <!-- riga principale -->
            <div class="row main-row">

                <!-- aside -->
                <aside class="grey fw-500 flex justify-between column">

                    <!-- upper-aside -->
                    <div class="upper-aside">

                        <!-- logo -->
                        <div class="row p-10 pb-15">
                            <img src="img/logo.svg" id="logo" class="p-10" alt="logo">
                        </div>
                        
                        <!-- tasti di navigazione -->
                        <div class="row pb-10">

                            <ul>
                                <li class="home pl-20 pb-5">Home</li>
                                <li class="search pl-20 pb-5">Cerca</li>
                                <li class="library pl-20">La tua libreria</li>
                            </ul>

                        </div>
        
                        <!-- add-playlist -->
                        <div class="row row-vert add-playlist">

                            <h4 class="white p-10 pl-20">Playlist</h4>
                            <div class="crea-playlist pb-15 pl-20">
                                <img src="img/plus-square-solid.svg" class="mr-10" alt="tasto aggiungi playlist">
                                Crea Playlist
                            </div>

                        </div>

                        <!-- lista-playlist -->
                        <div class="lista-playlist">
                            <ul>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                                <li class="pb-15 pl-20">Nome Playlist</li>
                            </ul>
                        </div>
                        
                    </div>

                    <!-- lower aside -->
                    <div class="lower-aside">

                        <div class="installa-app ml-20 mr-20 pb-10">Installa app</div>
                        <div class="profilo pl-20 pt-10 pb-10 flex">
                            <img src="img/profile.svg" class="profilo-img mr-5" alt="icona profilo">
                            <p>John Doe</p>
                        </div>

                    </div>
    
                </aside>
                
                <section class="main-section col-xs overflow-y">
                    <div class="row upgrade-bar justify-end align-items-center pr-10">
                        <a href="#" class="btn-upgrade pl-30 pr-30 pt-10 pb-10">Effettua l'upgrade</a>
                    </div>
                    <div class="row main-content">

                    </div>
                </section>

            </div>

        </main>

        <!-- footer -->
        <footer>
        </footer>

    </div> 
    
</body>
</html>
</html>
